<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <section id="gameArea" class="hidden">

    </section>

    <div class="hero">
        <button id="startButton">Start</button>
        <button id="retroButton">Retro</button>

        <div class="parallax">
            <div class="layer" id="layer1">
                <img src="assets/images/extra.png" alt="Layer 1">
            </div>
            <div class="layer" id="layer2">
                <img src="assets/images/green.png" alt="Layer 2">
            </div>
            <div class="layer" id="layer3">
                <img src="assets/images/yellow.png" alt="Layer 3">
            </div>
            <div class="layer" id="layer4">
                <img src="assets/images/red.png" alt="Red">
            </div>
            <div class="layer" id="layer5">
                <img src="assets/images/extra.png" alt="Layer 5">
            </div>
            <div class="layer" id="player">
                <img src="assets/images/player.png" alt="Player">
            </div>
        </div>
        <img src="assets/images/tv.png" alt="TV" id="tvImage">
        <div id="scanlines"></div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
