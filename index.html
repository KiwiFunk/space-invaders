<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Space Invaders</title>
</head>
<body>

    <section id="gameArea" >

    </section>

    <section class="effects">
        <img src="assets/images/tv.webp" alt="TV" id="tvImage">
        <div id="scanlines"></div>
    </section>
    <div class="hero">
        <div class="menu-buttons">
            <button class = "btn" id="startButton">Insert Coin</button>
            <button class = "btn" id="retroButton">Retro Mode</button>
            <button class = "btn" id="instructionsButton">Instructions</button>
        </div>

        <div class="parallax">
            <div class="layer" id="layer1">
                <img src="assets/images/blue.webp" alt="Layer 1">
            </div>
            <div class="layer" id="layer2">
                <img src="assets/images/green.webp" alt="Layer 2">
            </div>
            <div class="layer" id="layer3">
                <img src="assets/images/yellow.webp" alt="Layer 3">
            </div>
            <div class="layer" id="layer4">
                <img src="assets/images/red.webp" alt="Layer 4">
            </div>
            <div class="layer" id="layer5">
                <img src="assets/images/blue.webp" alt="Layer 5">
            </div>
            <div class="layer" id="player">
                <img src="assets/images/player.webp" alt="Player">
            </div>
        </div>

    </div>

    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 contenteditable="true">Instructions</h2>
            </div>
            <div class="modal-body">
                <ul class="instructions">
                    <li>Destroy enemies by using <b>Left</b> and <b>Right</b> or the <b>A</b> and <b>D</b> keys to move.</li>
                    <li>Use the <b>Spacebar</b> to shoot.</li>
                    <li><u>Stay alive</u> and <u>defend earth!</u></li>
                </ul>
            </div>
            <div class="modal-footer">
                <button class="return-button">Return to game</button>
            </div>
        </div>
    </div>

    <!-- Pause Menu Modal -->
    <div id="pauseMenu" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Pause Menu</h2>
            </div>
            <div class="modal-body">
                <p>Game is paused. Press ESC to resume.</p>
            </div>
            <div class="modal-footer">
                <button class="resume-button">Resume</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="assets/js/scripts.js"></script>
</body>
</html>
